<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-light" href="#">MG-Distributed Logging System</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul *ngIf="_userService.currenUser()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/Log"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Log List</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/AddLog"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Add Log</a
          >
        </li>
      </ul>

      <div *ngIf="_userService.currenUser()" class="d-flex align-items-center ms-auto">
        <h5 class="text-light mb-0 me-3">Welcome, {{ loggedIn }}!</h5>
        <button
          *ngIf="loggedIn"
          class="btn btn-danger btn-sm"
          (click)="logOut()"
        >
          Log Out
        </button>
      </div>

      <form
        *ngIf="!_userService.currenUser()"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="d-flex ms-auto"
      >
        <input
          class="form-control me-2"
          type="email"
          placeholder="Enter Email"
          aria-label="Enter your Email"
          formControlName="email"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Enter Password"
          aria-label="Enter your Password"
          formControlName="password"
        />
        <button class="btn btn-primary btn-sm" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
