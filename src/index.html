<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MG-DistributedsystemApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
  <app-root></app-root>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const developerName = document.getElementById("developer-name");
  
      setInterval(() => {
        developerName.classList.remove("animate__wobble");
        void developerName.offsetWidth; 
        developerName.classList.add("animate__wobble");
      }, 5000);
    });
  </script>
  
</body>
</html>
